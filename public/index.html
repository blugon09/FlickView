    <title>Flick View</title>

<body data-volume="0.5" style="margin: 0;">
    <div id="dropBox">
        <h1>드래그 앤 드롭</h1>
        <h1>OR</h1><br>
        <!-- <button id="select" onclick="alert('Test')">클릭하여 업로드</button> -->
        <button id="select">클릭하여 업로드</button>
        <!-- <label for="input">클릭하여 업로드</label>
        <input id="input" type="file" accept="video/*" style="margin-left: 5em;" name="input"> -->
        <h4 id="version">1.0.8</h4>
    </div>
    
    <div id="helpBG" class="background">
        <div id="help">
            <div id="center">
                <span>Ctrl+Q 도움말</span>
                <span>Ctrl+O 파일 열기</span>
                <span>Ctrl+F 전체화면</span>
                <span>Ctrl+← 배속-0.1</span>
                <span>Ctrl+→ 배속+0.1</span>
                <span>Ctrl+Shift+← 배속-1</span>
                <span>Ctrl+Shift+→ 배속+1</span>
                <span>Ctrl+P PIP모드</span>
                <span>Ctrl+S 사이드바 열기</span>
                <span>ESC 영상 종료</span>
            </div>
        </div>
    </div>
    <div id="seek" class=" background">
        <div id="rewind">
            <img src="./icons/rewind.png" class="seekImg">
            <h1 id="rewindText" class="seekText">5s</h1>
        </div>
        <div id="wind">
            <img src="./icons/wind.png" class="seekImg">
            <h1 id="windText" class="seekText">5s</h1>
        </div>
        <div id="speedUp">
            <img src="./icons/speedUp.png" class="seekImg">
            <h1 id="speedUpText" class="seekText speedText">5배</h1>
        </div>
        <div id="speedDown">
            <img src="./icons/speedDown.png" class="seekImg">
            <h1 id="speedDownText" class="seekText speedText">5배</h1>
        </div>
    </div>
